<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Welcome back!</h1>
        <form action="#">
            <label for="fullame">Full Name</label>
            <div class="input-form">
                <i class='bx bx-user'></i>
                <input type="text" id="fullame" class="form-control" name="email" placeholder="John Doe">
            </div>
            
            <label for="email">Email</label>
            <div class="input-form">
                <i class='bx bx-envelope'></i>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email">
            </div>
            
            <label for="password">Choose Password</label>
            <div class="input-form">
                <i class='bx bx-lock-alt'></i>
                <i class="eyeicon-show">show</i>
                <input type="email" class="form-control" name="password" placeholder="Minimum 8 characters">
            </div>
            
            <button class="btn">Sign Up</button>

            <div class="Gmail-login">
                <div class="btn google-signin">
                  <img src="./images/google.png" alt="Gmail">
                  <p>Sign Up with Google</p>
                </div>
            </div>
        </form>
        <p class="SSO">or login with SSO</p>
        <hr>
        <span class="privacy">By lobby the button above your agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
    </div>

</body>

</html>
