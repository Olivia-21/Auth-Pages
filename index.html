<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Welcome back!</h1>
        <form action="#">
            <label for="email">Email</label>
            <div class="input-form">
                <i class='bx bx-envelope'></i>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email">
            </div>
            
            <label for="password">Password</label>
            <div class="input-form">
                <i class='bx bx-lock-alt'></i>
                <i class='bx bx-low-vision eyeicon'></i>
                <input type="email" class="form-control" name="password" placeholder="Enter your email">
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <button class="btn">Log In</button>

            <div class="Gmail-login">
                <div class="btn google-signin">
                  <img src="./images/google.png" alt="Gmail">
                  <p>Login with Google</p>
                </div>
            </div>
        </form>
        <p class="SSO">or login with SSO</p>
    </div>

</body>

</html>
